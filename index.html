<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="instagram celular.jpg" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagram-logo-4.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="Poppy.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">continue como Poppy</a>
                    <a href="#" class="instagram-logout">remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Poppy?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscrever-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>

            </div>
    </div>
</body>
</html>
